<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BJM Auctions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="filterList">
            <fieldset>
                <legend>Categories</legend>
                <div class="form-group">
                    <select class="custom-select">
                        <option selected="">Hello</option>
                        <option value="1">First Option</option>
                        <option value="2">Second Option</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Location</legend>
                <select class="custom-select">
                    <option value="Straya">Straya</option>
                    <option value="Asia">Asia</option>
                </select>
            </fieldset>
            <button>Filter</button>
        </div>
        <main class="auctionItems">
            <div id="btnContainer">
                <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
                <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i>Grid</button>
            </div>
            <section class="item-row">
                <div class="item-col">
                    <div class="itemImg">
                        <img src="../desktop1.jp2">
                    </div>
                    <div class="itemDetails">
                        <a href="itemPage.html?itemID=1">Item Name</a>
                        <p>[Item Price]</p>
                        <p>[Item Bid Date]</p>
                    </div>
                </div>
                <div class="item-col">
                    <div class="itemImg">
                        <img src="../desktop1.jp2">
                    </div>
                    <div class="itemDetails">
                        <a href="itemPage.html?itemID=1">Item Name</a>
                        <p>[Item Price]</p>
                        <p>[Item Bid Date]</p>
                    </div>
                </div>
            </section>
            <section class="item-row">
                <div class="itemImg">
                    <img src="../desktop1.jp2">
                </div>
                <div class="itemDetails">
                    <a href="itemPage.html?itemID=1">Item Name</a>
                    <p>[Item Price]</p>
                    <p>[Item Bid Date]</p>
                </div>
            </section>
        </main>
    </body>
        
    <script>
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("item-col");
        
        // Declare a loop variable
        var i;
        
        // List View
        function listView() {
            for (i = 0; i < elements.length; i++) {
            elements[i].style.width = "100%";
            }
        }
        
        // Grid View
        function gridView() {
            for (i = 0; i < elements.length; i++) {
            elements[i].style.width = "50%";
            }
        }
        
        /* Optional: Add active class to the current button (highlight it) */
        var container = document.getElementById("btnContainer");
        var btns = container.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
            });
        }
    </script>

</html>
